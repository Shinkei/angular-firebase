<div *ngIf="character">
  <a [routerLink] = "['/characters']">Go Back</a>
  <br>

  <h2 class="page-header">{{ character.Name }}</h2>
  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">Race: {{ character.race }}</li>
        <li class="list-group-item">City: {{ character.city }}</li>
      </ul>
    </div>
    <a href="" class="btn btn-default">Edit</a>
    <a href="" class="btn btn-danger">Delete</a>
  </div>
</div>
